
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Facebook_f_logo_(2021).svg.png" type="image/x-icon">
    <title>Facebook Sign Up</title>
</head>

<body>
    <div class="main-container">
        
        
        <img class="title-img" src="images/dF5SId3UHWd.svg" alt="">

            </div>
            <div class="postion-2">

                <br>

                        <option value="16">16</option>

                        <option value="18">18</option>
                        <option value="19">19</option>

                        <option value="21">21</option>

                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">

                        <option value="February">February</option>

                        <option value="April" selected>April</option>
                        <option value="May">May</option>

                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="years" id="Years">
                        <option value="year">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003" selected>2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>

                </div>
                <br>
                <label for="">Gender</label>
                <br>
                <div class="genders-radio" id="genders_radio">
                    <!-- <form  id="gender"> -->
                        <div class="ops">
                            <input id=""  type="radio" name="gender" value="Male" checked id="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="ops">
                            <input id="" type="radio" name="gender" value="female" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="ops">
                            <input id="" type="radio" name="gender" value="Custom" id="Custom" disabled>
                            <label title="It's not Avilable in Pakistan" for="Custom">Custom</label>
                        </div>
                    <!-- </form> -->
                        
                </div>
                <div class="Trem">
                    <p>People who use our service may have uploaded your contact information <br> to Facebook.
                        <span>Learn more.</span> </p><br>
                    <p>By clicking Sign Up, you agree to our Terms,<span> Privacy Policy</span> and <span> Cookies
                            Policy.</span> <br>You may receive SMS notifications from us and can opt out at any time.
                    </p><br>
                    <div class="signUp-btn">
                        <button onclick="SignUp()">Sign up</button>
                    </div>

                </div>

            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
